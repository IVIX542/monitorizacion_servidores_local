<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Control de Servidores</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <div
        style="display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--text-main); margin-bottom: 20px;">
        <h1 style="border-bottom: none; margin: 0; padding: 10px;">Dashboard de Control</h1>
        <select id="theme-selector"
            style="background: black; color: var(--text-main); border: 1px solid var(--text-main); font-family: inherit; padding: 5px;">
            <option value="default">Tema: Matrix (Green)</option>
            <option value="mr-robot">Tema: Mr. Robot (Red)</option>
            <option value="tron">Tema: Tron (Cyan)</option>
        </select>
    </div>
    <div id="server-list"></div>

    <script src="animations.js"></script>
    <script src="dashboard.js"></script>
</body>

</html>
